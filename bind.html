<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Bind Haritası – Etkileşimli Rehber</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
    }

    .map-container {
      max-width: 1000px;
      margin: 40px auto;
      position: relative;
    }

    svg {
      width: 100%;
      height: auto;
      border: 2px solid #e63946;
      border-radius: 8px;
      background-color: #1a1a1a;
    }

    .map-area {
      fill: #2a2a2a;
      stroke: #e63946;
      stroke-width: 2;
      cursor: pointer;
      transition: fill 0.3s ease;
    }

    .map-area:hover {
      fill: #ff4d4d;
    }

    .modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #e63946;
      max-width: 500px;
      z-index: 1000;
      display: none;
    }

    .modal h2 {
      color: #e63946;
      margin-bottom: 10px;
    }

    .modal img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .modal button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e63946;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <header>
  <nav class="navbar">
    <div class="logo">VALORANT</div>
    <ul class="nav-links">
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="ajanlar.html">Ajanlar</a></li>
      <li><a href="haritalar.html">Haritalar</a></li>
      <li><a href="kombinasyonlar.html">Kombolar</a></li>
    </ul>
  </nav>
</header>
  <header>
    <h1 style="text-align: center; padding-top: 20px;">Bind Haritası – Etkileşimli Taktik Rehberi</h1>
  </header>

  <main>
    <div class="map-container">
      <!-- Etkileşimli Bind harita (demo alanlar) -->
      <svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Bölgeler -->
        <rect id="a-site" class="map-area" x="100" y="100" width="180" height="140" />
        <rect id="b-site" class="map-area" x="700" y="100" width="180" height="140" />
        <rect id="a-short" class="map-area" x="300" y="200" width="100" height="100" />
        <rect id="b-long" class="map-area" x="600" y="300" width="130" height="100" />

        <!-- Yazılar -->
        <text x="120" y="90" fill="white">A Site</text>
        <text x="720" y="90" fill="white">B Site</text>
        <text x="310" y="195" fill="white">A Short</text>
        <text x="610" y="295" fill="white">B Long</text>
      </svg>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay" onclick="kapatModal()"></div>
    <div class="modal" id="modal">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
      <img id="modal-img" src="" alt="" />
      <button onclick="kapatModal()">Kapat</button>
    </div>
  </main>

  <script>
    const bilgiler = {
      "a-site": {
        baslik: "A Site",
        icerik: "Sova dartı + Brimstone ultisi ile giriş yapılabilir.",
        resim: "img/taktikler/a-site.jpg"
      },
      "b-site": {
        baslik: "B Site",
        icerik: "Raze Showstopper + Fade tether kombosu.",
        resim: "img/taktikler/b-site.jpg"
      },
      "a-short": {
        baslik: "A Short",
        icerik: "Sage wall + Yoru teleport kombinasyonu önerilir.",
        resim: "img/taktikler/a-short.jpg"
      },
      "b-long": {
        baslik: "B Long",
        icerik: "Omen smoke ile giriş + Phoenix flash kullanılabilir.",
        resim: "img/taktikler/b-long.jpg"
      }
    };

    function kapatModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    document.querySelectorAll(".map-area").forEach(area => {
      area.addEventListener("click", () => {
        const veri = bilgiler[area.id];
        if (veri) {
          document.getElementById("modal-title").innerText = veri.baslik;
          document.getElementById("modal-text").innerText = veri.icerik;
          document.getElementById("modal-img").src = veri.resim;
          document.getElementById("modal").style.display = "block";
          document.getElementById("overlay").style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
